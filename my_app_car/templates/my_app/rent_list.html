<!DOCTYPE html>
{% extends 'my_app/home.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}


<table class="table table-dark table-striped">
  <tr>
    <th>ID</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Car</th>
    <th>Client</th>

  </tr>
    {% for rent in rents %}
    <tr>
      <td><a href="{% url 'update_rent' pk=rent.id %}">
    {{rent.id }}
    </a></td>
      <td>{{ rent.start_date }}</td>
      <td>{{ rent.end_date }}</td>
      <td>{{ rent.car  }}</td>
        <td>{{ rent.client }}</td>

    </tr>
  {% endfor %}
</table>

{% endblock content %}

</body>
</html>
